<!DOCTYPE html>
<html>
    <head>
        <title>Project 25</title>
    </head>
    <body>
        <h1>Project 25</h1>
        <p id="random" style="color: blue; font-style: italic;"></p>
        <script>
            var text ="";
            var i = 10;
            while (i < 50) {
                text += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("random").innerHTML = text;
        </script>
    </body>
</html>
